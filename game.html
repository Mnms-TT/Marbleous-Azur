<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marbleous - Salle de jeu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #0c1445;
        font-family: "Inter", sans-serif;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #game-wrapper {
        display: flex;
        aspect-ratio: 16 / 10;
        height: 98vh;
        max-width: 98vw;
        background-color: #0c1445;
        color: white;
      }
      .game-area-bg {
        background-color: #fb923c;
        border: 2px solid #ffffff;
        border-radius: 0.5rem;
      }
      .opponent-view {
        position: relative;
        border-radius: 0.5rem;
        cursor: pointer;
        border: 2px solid #ffffff;
        aspect-ratio: 8 / 14;
      }
      .opponent-view.empty-slot {
        background: #0c1445;
        border-style: dashed;
      }
      .opponent-canvas {
        width: 100%;
        height: 100%;
        object-fit: contain;
        border-radius: 0.5rem;
      }
      /* CHANGEMENT 1 : On fixe la hauteur du chat pour garantir 4-5 lignes */
      .chat-container {
        height: 140px; 
        overflow-y: scroll;
        background-color: #0c1445;
        border: 2px solid #4a5568;
        padding: 0.5rem;
        border-radius: 0.5rem;
      }
      .spell-slot {
        background-color: #0c1445;
        border: 3px solid #4a5568;
        border-radius: 50%;
        transition: all 0.2s;
        background-size: 75%;
        background-position: center;
        background-repeat: no-repeat;
        cursor: pointer;
      }
      #gameCanvas {
        cursor: default;
      }
    </style>
  </head>
  <body>
    <div id="game-wrapper">
      <div class="w-full max-w-screen-2xl mx-auto p-4 flex flex-col h-full relative">
        <div class="absolute top-4 right-4 text-sm z-10">
          Votre ID:
          <span
            id="playerId"
            class="font-mono bg-gray-700 px-2 py-1 rounded"
          ></span>
        </div>

        <main class="flex flex-row gap-4 flex-grow min-h-0">
          <!-- Structure originale 1/3 - 2/3 qui était correcte -->
          <div class="w-1/3 flex flex-col gap-2">
            <div
              id="canvas-container"
              class="relative w-full flex-grow flex items-center justify-center"
            >
              <canvas id="gameCanvas" class="game-area-bg"></canvas>
            </div>
            <div
              id="spellInventory"
              class="w-full flex justify-center items-center gap-1 flex-shrink-0"
            ></div>
          </div>
          <div class="w-2/3 flex flex-col">
            <!-- CHANGEMENT 2 : On réduit l'espacement de la grille -->
            <div
              id="opponents-grid"
              class="grid grid-cols-5 grid-rows-2 gap-1 flex-grow"
            ></div>
          </div>
        </main>

        <!-- CHANGEMENT 3 : On simplifie la structure du bas -->
        <div class="flex-shrink-0 mt-2 flex items-end gap-4">
          <div class="flex-grow">
            <div class="chat-container" id="chat-messages"></div>
            <input
              type="text"
              id="chat-input"
              class="w-full p-2 bg-gray-800 border-2 border-gray-600 rounded-lg mt-2"
              placeholder="Écrire un message..."
            />
          </div>
          <a
            href="index.html"
            class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg flex-shrink-0 mb-12"
            >Accueil</a
          >
        </div>
      </div>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
