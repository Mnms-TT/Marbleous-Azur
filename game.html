<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marbleous - Salle de jeu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #0f172a;
        font-family: "Inter", sans-serif;
      }

      #main-wrapper {
        display: flex;
        flex-direction: column;
        height: 100vh;
        width: 100vw;
        padding: 10px;
        box-sizing: border-box;
      }

      /* ZONE HAUTE : Le Jeu */
      #top-area {
        flex: 1; /* Prend toute la hauteur disponible */
        display: flex;
        flex-direction: row;
        gap: 15px; /* Espace entre joueur et adversaires */
        min-height: 0;
        width: 100%;
        max-width: 1800px; /* Largeur max très grande pour les grands écrans */
        margin: 0 auto;
      }

      /* Colonne JOUEUR (Gauche) */
      #player-column {
        height: 100%;
        /* Largeur fixe relative à la hauteur pour garder le ratio portrait */
        /* On ajustera via JS, mais on met une base flex */
        flex: 0 0 35vh;
        min-width: 300px;
        display: flex;
        flex-direction: column;
      }

      #canvas-container {
        flex-grow: 1;
        width: 100%;
        border: 4px solid #334155;
        border-radius: 0.5rem;
        background-color: #1e293b;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        position: relative;
      }

      /* Colonne ADVERSAIRES (Droite) */
      #opponents-column {
        flex: 1; /* Prend tout le reste de la largeur */
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      #opponents-grid {
        height: 100%;
        width: 100%;
        display: grid;
        /* 5 colonnes strictes */
        grid-template-columns: repeat(5, 1fr);
        /* 2 lignes strictes */
        grid-template-rows: repeat(2, 1fr);
        gap: 8px;
      }

      .opponent-view {
        position: relative;
        border-radius: 0.5rem;
        border: 2px solid #334155;
        background-color: #1e293b;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }

      .opponent-canvas {
        width: 100%;
        height: 100%;
        object-fit: fill; /* Remplit la case */
      }

      /* ZONE BASSE : Chat */
      #bottom-area {
        height: 130px;
        margin-top: 10px;
        width: 100%;
        max-width: 1800px;
        margin-left: auto;
        margin-right: auto;
        flex-shrink: 0;
      }

      .chat-window {
        height: 100%;
        display: flex;
        flex-direction: column;
        background-color: rgba(15, 23, 42, 0.9);
        border: 1px solid #334155;
        border-radius: 0.5rem;
        padding: 0.5rem;
      }

      #chat-messages {
        flex-grow: 1;
        overflow-y: auto;
        color: #e2e8f0;
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div id="main-wrapper">
      <div id="top-area">
        <div id="player-column">
          <div id="canvas-container">
            <canvas id="gameCanvas"></canvas>
          </div>
          <div id="spells-container" style="display: none"></div>
        </div>

        <div id="opponents-column">
          <div id="opponents-grid"></div>
        </div>
      </div>

      <div id="bottom-area">
        <div class="chat-window">
          <div id="chat-messages"></div>
          <div class="flex gap-2">
            <input
              type="text"
              id="chat-input"
              class="flex-grow p-2 bg-slate-800 text-white border border-slate-600 rounded"
              placeholder="Écrire un message..."
            />
            <a
              href="index.html"
              class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded flex items-center justify-center"
              >Quitter</a
            >
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
