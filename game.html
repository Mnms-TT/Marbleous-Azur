<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marbleous</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #020617; /* Fond noir extérieur */
        font-family: "Segoe UI", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* LA BOÎTE PRINCIPALE : RATIO FIXE 16/9 ou proche */
      #game-scaler {
        /* On force un ratio qui ressemble à l'écran large de la référence */
        aspect-ratio: 16/9;
        height: 95vh; /* Prend presque toute la hauteur */
        width: auto; /* La largeur s'adapte au ratio */
        max-width: 98vw;

        display: flex;
        flex-direction: column;
        background-color: #0f172a;
        border: 2px solid #334155;
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
      }

      /* PARTIE HAUTE (Jeu + Grille) */
      #top-area {
        flex: 1; /* Prend tout l'espace disponible moins le chat */
        display: flex;
        padding: 10px;
        gap: 10px;
        min-height: 0; /* Important pour flexbox */
      }

      /* COLONNE JOUEUR : Etroite et Haute */
      #player-column {
        width: 32%; /* Environ 1/3 de la largeur */
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      #canvas-container {
        flex-grow: 1;
        width: 100%;
        background-color: #1e293b;
        border: 3px solid #475569;
        display: flex;
        justify-content: center;
        align-items: center;
        /* Ajout sécurité débordement */
        overflow: hidden;
      }

      /* COLONNE ADVERSAIRES */
      #opponents-column {
        width: 68%;
        height: 100%;
      }

      #opponents-grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: repeat(2, 1fr);
        gap: 6px;
        height: 100%;
        width: 100%;
      }

      .opponent-view {
        background-color: #1e293b;
        border: 2px solid #475569;
        border-radius: 4px;
        position: relative;
        overflow: hidden;
      }

      /* PARTIE BASSE (Chat) */
      #bottom-area {
        height: 120px;
        padding: 0 10px 10px 10px;
        flex-shrink: 0;
      }

      .chat-window {
        height: 100%;
        background-color: rgba(15, 23, 42, 0.5);
        border: 1px solid #334155;
        display: flex;
        flex-direction: column;
        padding: 5px;
      }

      #chat-messages {
        flex-grow: 1;
        overflow-y: auto;
        color: #cbd5e1;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div id="game-scaler">
      <div id="top-area">
        <div id="player-column">
          <div id="canvas-container">
            <canvas id="gameCanvas"></canvas>
          </div>
          <div id="spells-container" style="display: none"></div>
        </div>

        <div id="opponents-column">
          <div id="opponents-grid"></div>
        </div>
      </div>

      <div id="bottom-area">
        <div class="chat-window">
          <div id="chat-messages"></div>
          <div class="flex gap-2 mt-1">
            <input
              type="text"
              id="chat-input"
              class="flex-grow bg-slate-800 text-white border border-slate-600 rounded px-2 py-1 text-sm"
              placeholder="..."
            />
            <a
              href="index.html"
              class="bg-red-700 hover:bg-red-600 text-white text-xs font-bold px-3 py-1 rounded flex items-center"
              >Quitter</a
            >
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
