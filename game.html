<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marbleous - Salle de jeu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #0c1445;
        font-family: "Inter", sans-serif;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #game-wrapper {
        display: flex;
        aspect-ratio: 16 / 10;
        height: 98vh;
        max-width: 98vw;
        background-color: #0c1445;
        color: white;
      }
      .game-area-bg {
        background-color: #fb923c;
        border: 2px solid #ffffff;
        transition: transform 0.1s ease-out;
        border-radius: 0.5rem;
      }
      .ui-bg {
        background-color: #0c1445;
      }
      .opponent-view {
        position: relative;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: all 0.2s;
        border: 2px solid #ffffff;
      }
      .opponent-view.empty-slot {
        background: #0c1445;
        border-style: dashed;
      }
      .opponent-canvas {
        width: 100%;
        height: 100%;
        object-fit: contain;
        border-radius: 0.5rem;
      }
      .chat-container {
        height: 180px;
        overflow-y: scroll;
        background-color: #0c1445;
        border: 2px solid #4a5568;
        padding: 0.5rem;
        border-radius: 0.5rem;
      }
      .spell-slot {
        /* On retire les tailles fixes, elles seront gérées par JS */
        background-color: #0c1445;
        border: 3px solid #4a5568;
        border-radius: 50%;
        transition: all 0.2s;
        background-size: 75%;
        background-position: center;
        background-repeat: no-repeat;
        cursor: pointer;
      }
      .spell-slot:hover {
        border-color: #fde047;
      }
      .spell-slot.active {
        border-color: #4caf50;
        box-shadow: 0 0 10px #4caf50;
        transform: scale(1.1);
      }
      #gameCanvas {
        cursor: default;
      }
      #gameCanvas.aiming,
      .opponent-view.aiming {
        cursor: crosshair;
      }
      #spell-announcement {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 0.5rem;
        font-size: 0.9rem;
        transition: opacity 0.3s;
      }
      .team-indicator {
        position: absolute;
        bottom: 5px;
        left: 5px;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        border: 2px solid white;
      }
      .ready-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        color: #4caf50;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        font-weight: bold;
        text-shadow: 0 0 10px rgba(76, 175, 80, 0.7);
        z-index: 10;
        pointer-events: none;
        border-radius: 0.5rem;
      }
      .team-choice-btn {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        border: 2px solid white;
        cursor: pointer;
        transition: transform 0.2s;
      }
      .team-choice-btn:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div id="game-wrapper">
      <div class="w-full max-w-screen-2xl mx-auto p-4 flex flex-col">
        <header class="flex justify-between items-center mb-2 flex-shrink-0">
          <div class="flex items-center gap-4">
            <a
              href="index.html"
              class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg text-lg"
              >Accueil</a
            >
            <h1 class="text-3xl sm:text-4xl font-bold">Marbleous</h1>
          </div>
          <div class="text-sm">
            Votre ID:
            <span
              id="playerId"
              class="font-mono bg-gray-700 px-2 py-1 rounded"
            ></span>
          </div>
        </header>

        <main class="flex flex-col gap-2 flex-grow min-h-0">
          <div class="flex flex-row gap-4 flex-grow min-h-0">
            <div class="w-1/3 flex flex-col gap-2">
              <!-- CHANGEMENT 1 : On retire "game-area-bg" de ce conteneur -->
              <div
                id="canvas-container"
                class="relative w-full flex-grow flex items-center justify-center"
              >
                <!-- CHANGEMENT 2 : On ajoute "game-area-bg" directement au canvas -->
                <canvas id="gameCanvas" class="game-area-bg"></canvas>
                <div
                  id="main-player-team-indicator"
                  class="team-indicator"
                ></div>
              </div>
              <!-- CHANGEMENT 3 : On retire la hauteur fixe "h-12" de l'inventaire -->
              <div
                id="spellInventory"
                class="w-full flex justify-center items-center gap-2 flex-shrink-0"
              ></div>
            </div>

            <div class="w-2/3 flex flex-col">
              <div
                id="opponents-grid"
                class="grid grid-cols-5 grid-rows-2 gap-2 flex-grow"
              ></div>
            </div>
          </div>

          <div class="flex-shrink-0 mt-2">
            <div class="chat-container" id="chat-messages"></div>
            <input
              type="text"
              id="chat-input"
              class="w-full p-2 ui-bg border-2 border-gray-600 rounded-lg mt-2"
              placeholder="Écrire un message..."
            />
          </div>
        </main>
      </div>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
