    // Gestion de l'entrÃ©e avec le pseudo
    function enterLobby() {
      const pseudo = entryPseudo.value.trim();
      if (!pseudo) {
        alert("Veuillez entrer un pseudo !");
        return;
      }
      if (pseudo.length < 2) {
        alert("Le pseudo doit avoir au moins 2 caractÃ¨res.");
        return;

      currentPseudo = pseudo;
      localStorage.setItem('marbleous_pseudo', pseudo);

      // Afficher le welcome message

    // Inscription dans le lobby (collection lobbyPlayers)
    async function registerInLobby() {
      if (!auth.currentUser) return;

      const { setDoc, deleteDoc } = await import("https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js");

      myLobbyDocRef = doc(db, "lobbyPlayers", auth.currentUser.uid);

      await setDoc(myLobbyDocRef, {
        name: currentPseudo,
        lastActive: Date.now(),
        uid: auth.currentUser.uid
      });

      // Heartbeat pour rester actif
      setInterval(async () => {
        if (myLobbyDocRef) {
          await setDoc(myLobbyDocRef, {
            name: currentPseudo,
            lastActive: Date.now(),
            uid: auth.currentUser.uid

        }
      }, 10000);

      // Ã‰couter tous les joueurs du lobby
      listenToLobbyPlayers();
    }

    // Ã‰couter les joueurs dans le lobby
    function listenToLobbyPlayers() {
      const lobbyRef = collection(db, "lobbyPlayers");

      onSnapshot(lobbyRef, (snapshot) => {
        const now = Date.now();
        allOnlinePlayers.clear();

        snapshot.docs.forEach(playerDoc => {
          const data = playerDoc.data();
          if (now - (data.lastActive || 0) < INACTIVITY_THRESHOLD) {
            allOnlinePlayers.set(playerDoc.id, {
              name: data.name || 'Joueur',
              lastActive: data.lastActive
            });
          }
        });

        totalOnline = allOnlinePlayers.size;
        onlineCount.textContent = `${totalOnline} en ligne`;
        updatePlayersList();
      });
    }

    // Nettoyage Ã  la fermeture de la page
    window.addEventListener('beforeunload', async () => {
      if (myLobbyDocRef) {
        const { deleteDoc } = await import("https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js");
        await deleteDoc(myLobbyDocRef);
      }
    });

    auth.onAuthStateChanged(user => {
      if (user) {
        initializeLobby();
        listenToChat();
      }
    });

    function initializeLobby() {
      for (let i = 1; i <= MAX_ROOMS; i++) {
        listenToRoomPlayers(`salle_${i}`);
      }
    }

    function listenToRoomPlayers(roomId) {
      const playersCollection = collection(db, "rooms", roomId, "players");

      if (playerUnsubscribers.has(roomId)) {
        playerUnsubscribers.get(roomId)();
      }

      const unsubscribe = onSnapshot(playersCollection, (snapshot) => {
        const now = Date.now();
        let activeCount = 0;
        const ghostPlayers = [];

        snapshot.docs.forEach(playerDoc => {
          const data = playerDoc.data();
          if (now - (data.lastActive || 0) < INACTIVITY_THRESHOLD) {
            activeCount++;
            // Ajouter Ã  la liste des joueurs en ligne
            allOnlinePlayers.set(playerDoc.id, {
              name: data.name || 'Joueur',
              roomId: roomId,
              lastActive: data.lastActive
            });
          } else {
            ghostPlayers.push(playerDoc.id);
            // Retirer de la liste
            allOnlinePlayers.delete(playerDoc.id);
          }
        });

        if (ghostPlayers.length > 0 && auth.currentUser) {
          cleanupGhostPlayers(roomId, ghostPlayers);
        }

        activePlayersCache.set(roomId, activeCount);
        updateRoomCard(roomId, activeCount);
        updateOnlineCount();
      });

      playerUnsubscribers.set(roomId, unsubscribe);
    }

    async function cleanupGhostPlayers(roomId, ghostPlayerIds) {
      try {
        const batch = writeBatch(db);
        ghostPlayerIds.forEach(id => batch.delete(doc(db, "rooms", roomId, "players", id)));
        await batch.commit();
      } catch (e) { console.error(e); }
    }

    function updateRoomCard(roomId, playerCount) {
      let card = document.getElementById(`room-${roomId}`);
      const roomNumber = roomId.split('_')[1];

      if (!card) {
        card = document.createElement('div');
        card.id = `room-${roomId}`;
        card.className = 'room-card';
        roomsGrid.appendChild(card);
      }

      const isFull = playerCount >= MAX_PLAYERS_PER_ROOM;
      const hasPlayers = playerCount > 0;
      card.className = `room-card ${isFull ? 'full' : ''} ${hasPlayers ? 'active' : ''}`;
      card.innerHTML = `
        <h4>Salle ${roomNumber}</h4>
        <div class="count">${playerCount}/${MAX_PLAYERS_PER_ROOM}</div>
      `;
      card.onclick = isFull ? null : () => joinRoom(roomId);
    }

    function updateOnlineCount() {
      totalOnline = 0;
      activePlayersCache.forEach(count => totalOnline += count);
      onlineCount.textContent = `${totalOnline} en ligne`;
      updatePlayersList();
    }

    function updatePlayersList() {
      const playersList = document.getElementById('players-list');
      if (!playersList) return;

      // Collecter tous les joueurs depuis le cache
      const players = [];
      allOnlinePlayers.forEach((player, id) => {
        if (id !== auth.currentUser?.uid) { // Ne pas afficher soi-mÃªme
          players.push({ id, ...player });
        }
      });

      if (players.length === 0) {
        playersList.innerHTML = '<div style="color:#64748b;font-size:11px;text-align:center;padding:20px;">Aucun joueur en ligne</div>';
        return;
      }

      playersList.innerHTML = players.map(p => `
        <div class="player-item" data-id="${p.id}">
          <div style="display:flex;align-items:center;gap:8px;">
            <div class="player-status"></div>
            <span class="player-name">${p.name || 'Joueur'}</span>
          </div>
          <button class="btn-dm" onclick="openDM('${p.id}', '${p.name || 'Joueur'}')">DM</button>
        </div>
      `).join('');
    }

    // DM - Ouvrir une conversation privÃ©e
    window.openDM = function (playerId, playerName) {
      const message = prompt(`Message privÃ© pour ${playerName}:`);
      if (!message || !message.trim()) return;

      const myName = pseudoInput.value.trim() || 'Joueur';

      // Envoyer le DM via Firebase
      addDoc(collection(db, "directMessages"), {
        from: auth.currentUser.uid,
        fromName: myName,
        to: playerId,
        toName: playerName,
        text: message.trim(),
        timestamp: Date.now(),
        read: false
      }).then(() => {
        alert(`Message envoyÃ© Ã  ${playerName} !`);
      }).catch(err => {
        console.error("Erreur DM:", err);
        alert("Erreur lors de l'envoi du message.");
      });
    };

    function joinRoom(roomId) {
      if (!auth.currentUser) {
        alert("Non connectÃ©. RafraÃ®chissez.");
        return;
      }
      const pseudo = currentPseudo || 'Joueur';
      window.location.href = `game.html?roomId=${roomId}&name=${encodeURIComponent(pseudo)}`;
    }

    // Clic sur la zone d'Ã©chauffement pour jouer
    if (practiceOverlay) {
      practiceOverlay.onclick = () => {
        practiceOverlay.classList.add('hidden');
        // TODO: Initialiser un mini-jeu d'entraÃ®nement sur le canvas
        // Pour l'instant on affiche juste le message
      };
    }

    // Chat global
    // DM target (set when clicking a player)
    let dmTarget = null;

    function listenToChat() {
      const chatRef = collection(db, "globalChat");
      const q = query(chatRef, orderBy("timestamp", "desc"), limit(50));

      onSnapshot(q, (snapshot) => {
        const msgs = [];
        const myUid = auth.currentUser?.uid;

        snapshot.docs.forEach(doc => {
          const m = doc.data();
          // Afficher si: message public OU je suis l'expÃ©diteur OU je suis le destinataire
          if (!m.toUid || m.uid === myUid || m.toUid === myUid) {
            msgs.unshift(m);
          }
        });

        chatMessages.innerHTML = msgs.map(m => {
          const isWhisper = m.toUid;
          const dmClass = isWhisper ? ' dm' : '';
          const prefix = isWhisper ? `[DM ${m.toName ? 'Ã  ' + m.toName : ''}] ` : '';
          return `<div class="chat-msg${dmClass}"><span class="author">${m.author}:</span> <span class="text">${prefix}${m.text}</span></div>`;
        }).join('');
        chatMessages.scrollTop = chatMessages.scrollHeight;
      });
    }

    async function sendMessage() {
      let text = chatInput.value.trim();
      if (!text || !auth.currentUser) return;

      const author = currentPseudo || 'Joueur';
      let toUid = null;
      let toName = null;

      // Check for /pseudo command
      if (text.startsWith('/')) {
        const spaceIndex = text.indexOf(' ');
        if (spaceIndex > 1) {
          const targetPseudo = text.substring(1, spaceIndex);
          const messageText = text.substring(spaceIndex + 1).trim();

          // Chercher le joueur par pseudo
          let foundPlayer = null;
          allOnlinePlayers.forEach((player, id) => {
            if (player.name.toLowerCase() === targetPseudo.toLowerCase()) {
              foundPlayer = { id, ...player };
            }
          });

          if (foundPlayer) {
            toUid = foundPlayer.id;
            toName = foundPlayer.name;
            text = messageText;
          } else {
            alert(`Joueur "${targetPseudo}" non trouvÃ©.`);
            return;
          }
        }
      }

      // Si DM target est dÃ©fini (clic sur joueur)
      if (dmTarget && !toUid) {
        toUid = dmTarget.id;
        toName = dmTarget.name;
      }

      try {
        const msgData = {
          author, text,
          timestamp: Date.now(),
          uid: auth.currentUser.uid
        };

        if (toUid) {
          msgData.toUid = toUid;
          msgData.toName = toName;
        }

        await addDoc(collection(db, "globalChat"), msgData);
        chatInput.value = '';
        dmTarget = null; // Reset DM target
        updateDMIndicator();
      } catch (e) { console.error(e); }
    }

    // SÃ©lectionner un joueur pour DM
    window.openDM = function (playerId, playerName) {
      dmTarget = { id: playerId, name: playerName };
      chatInput.placeholder = `Message privÃ© Ã  ${playerName}... (EntrÃ©e pour envoyer)`;
      chatInput.focus();
      updateDMIndicator();
    };

    function updateDMIndicator() {
      if (dmTarget) {
        chatInput.style.borderColor = '#a855f7';
        chatInput.placeholder = `Message privÃ© Ã  ${dmTarget.name}...`;
      } else {
        chatInput.style.borderColor = '#3b82f6';
        chatInput.placeholder = 'Ã‰crire un message... (/pseudo pour DM)';
      }
    }

    btnSend.onclick = sendMessage;
    chatInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });

    // Annuler DM avec Escape
    chatInput.addEventListener('keydown', e => {
      if (e.key === 'Escape') {
        dmTarget = null;
        updateDMIndicator();
      }
    });
  </script>
