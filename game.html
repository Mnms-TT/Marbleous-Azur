<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marbleous - Salle de jeu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #0f172a;
        font-family: "Inter", sans-serif;
      }

      /* Conteneur principal qui prend tout l'écran */
      #main-wrapper {
        display: flex;
        flex-direction: column;
        height: 100vh;
        width: 100vw;
        padding: 10px;
        box-sizing: border-box;
      }

      /* Zone du haut : Jeu + Grille */
      #top-area {
        flex: 1; /* Prend tout l'espace disponible sauf le chat */
        display: flex;
        flex-direction: row;
        gap: 10px;
        min-height: 0; /* Important pour que flexbox ne déborde pas */
        justify-content: center; /* Centre le tout horizontalement */
      }

      /* Colonne du joueur : Largeur auto basée sur le ratio du canvas */
      #player-column {
        height: 100%;
        /* On ne force pas la largeur ici, c'est le JS qui va calculer le ratio */
        display: flex;
        justify-content: center;
      }

      #canvas-container {
        height: 100%;
        /* Le ratio sera géré par le canvas lui-même via JS */
        border: 4px solid #334155;
        border-radius: 0.5rem;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        background-color: #1e293b;
      }

      /* Colonne des adversaires */
      #opponents-column {
        height: 100%;
        /* La largeur sera définie par le JS pour matcher le ratio des cartes */
        display: flex;
        flex-direction: column;
      }

      /* Grille des adversaires */
      #opponents-grid {
        height: 100%;
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: repeat(2, 1fr);
        gap: 4px;
      }

      .opponent-view {
        position: relative;
        border-radius: 0.5rem;
        border: 2px solid #334155;
        background-color: #1e293b;
        overflow: hidden;
        /* Important : cela force les cases à s'adapter à la grille */
        width: 100%;
        height: 100%;
      }

      .opponent-canvas {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Zone du bas : Chat */
      #bottom-area {
        height: 140px; /* Hauteur fixe pour le chat */
        margin-top: 10px;
        flex-shrink: 0;
        width: 100%;
        max-width: 1200px; /* Pas trop large sur grands écrans */
        margin-left: auto;
        margin-right: auto;
      }

      .chat-window {
        height: 100%;
        display: flex;
        flex-direction: column;
        background-color: rgba(15, 23, 42, 0.8);
        border: 1px solid #334155;
        border-radius: 0.5rem;
        padding: 0.5rem;
      }

      #chat-messages {
        flex-grow: 1;
        overflow-y: auto;
        color: #cbd5e1;
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
      }

      #chat-messages::-webkit-scrollbar {
        width: 6px;
      }
      #chat-messages::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div id="main-wrapper">
      <div id="top-area">
        <div id="player-column">
          <div id="canvas-container">
            <canvas id="gameCanvas"></canvas>
          </div>
          <div id="spells-container" style="display: none"></div>
        </div>

        <div id="opponents-column">
          <div id="opponents-grid"></div>
        </div>
      </div>

      <div id="bottom-area">
        <div class="chat-window">
          <div id="chat-messages"></div>
          <div class="flex gap-2">
            <input
              type="text"
              id="chat-input"
              class="flex-grow p-2 bg-slate-800 text-white border border-slate-600 rounded focus:outline-none focus:border-blue-500"
              placeholder="Écrire un message..."
            />
            <a
              href="index.html"
              class="bg-red-700 hover:bg-red-600 text-white font-bold py-2 px-6 rounded text-sm flex items-center justify-center"
              >Quitter</a
            >
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
