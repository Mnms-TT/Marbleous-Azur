<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marbleous - Salle de jeu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #0f172a; /* Bleu très sombre */
        font-family: "Inter", sans-serif;
      }
      #game-wrapper {
        display: flex;
        /* On force une hauteur max pour ne pas dépasser l'écran */
        height: 100vh;
        width: 100vw;
        padding: 10px;
        box-sizing: border-box;
        align-items: center;
        justify-content: center;
      }
      .game-container {
        display: flex;
        flex-direction: row;
        gap: 10px;
        /* Le ratio magique : Hauteur = 95% de l'écran, Largeur s'adapte */
        height: 95vh;
        width: 100%;
        max-width: 1400px; /* On évite que ce soit trop large sur écran géant */
      }

      /* Colonne Joueur : Taille basée sur le contenu, ne s'écrase pas */
      #player-column {
        flex: 0 0 auto; /* Ne grandit pas, ne rétrécit pas */
        /* Aspect ratio environ 0.6 (Largeur/Hauteur) pour le Bust-a-move */
        aspect-ratio: 9 / 16;
        height: 100%;
        position: relative;
      }

      /* Colonne Adversaires : Prend le reste */
      #opponents-column {
        flex: 1;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      .opponent-view {
        position: relative;
        border-radius: 0.5rem;
        cursor: pointer;
        border: 2px solid #334155;
        background-color: #1e293b;
        overflow: hidden;
      }

      .opponent-canvas {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      .chat-container {
        height: 120px;
        overflow-y: scroll;
        background-color: rgba(0, 0, 0, 0.5);
        border: 1px solid #475569;
        padding: 0.5rem;
        border-radius: 0.5rem;
        font-size: 0.9rem;
        color: white;
      }

      /* Scrollbar fine pour le chat */
      .chat-container::-webkit-scrollbar {
        width: 5px;
      }
      .chat-container::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div id="game-wrapper">
      <div class="game-container">
        <div id="player-column">
          <div
            id="canvas-container"
            class="w-full h-full relative border-4 border-slate-600 rounded-lg overflow-hidden shadow-2xl"
          >
            <canvas id="gameCanvas"></canvas>
          </div>
          <div id="spells-container" style="display: none"></div>
        </div>

        <div id="opponents-column">
          <div
            id="opponents-grid"
            class="grid grid-cols-5 grid-rows-2 gap-2 w-full flex-grow min-h-0 mb-2"
          ></div>

          <div class="flex-shrink-0 flex flex-col gap-2">
            <div class="chat-container" id="chat-messages"></div>
            <div class="flex gap-2">
              <input
                type="text"
                id="chat-input"
                class="flex-grow p-2 bg-slate-700 text-white border border-slate-500 rounded focus:outline-none focus:border-blue-500"
                placeholder="Écrire un message..."
              />
              <a
                href="index.html"
                class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded text-sm flex items-center"
                >Quitter</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
