<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marbleous - Salle de jeu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #0c1445;
        font-family: "Inter", sans-serif;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #game-wrapper {
        display: flex;
        height: 98vh;
        max-width: 98vw;
        background-color: #0c1445;
        color: white;
      }
      .game-area-bg {
        background-color: #fb923c;
        border: 2px solid #ffffff;
        border-radius: 0.5rem;
      }
      .opponent-view {
        position: relative;
        border-radius: 0.5rem;
        cursor: pointer;
        border: 2px solid #ffffff;
        aspect-ratio: 8 / 14;
        background-color: #d97706;
      }
      .opponent-view.empty-slot {
        background: #0c1445;
        border-style: dashed;
      }
      .opponent-canvas {
        width: 100%;
        height: 100%;
        object-fit: contain;
        border-radius: 0.5rem;
      }
      .chat-container {
        height: 140px;
        overflow-y: scroll;
        background-color: #0c1445;
        border: 2px solid #4a5568;
        padding: 0.5rem;
        border-radius: 0.5rem;
      }
      .spell-slot {
        flex-shrink: 0;
        background-color: #0c1445;
        border: 3px solid #fde047; /* Jaune pour tous les sorts */
        border-radius: 50%;
        transition: transform 0.2s;
        background-size: 75%;
        background-position: center;
        background-repeat: no-repeat;
        aspect-ratio: 1 / 1;
      }
      /* SUPPRESSION des styles de surbrillance pour .usable */
      .spell-slot:hover {
        transform: scale(1.08);
      }
      #gameCanvas {
        cursor: default;
      }
    </style>
  </head>
  <body>
    <div id="game-wrapper">
      <div class="w-full max-w-screen-2xl mx-auto p-4 flex flex-col h-full">
        <main class="flex flex-row gap-2 flex-grow min-h-0">
          <!-- Colonne de gauche (Joueur + Sorts) -->
          <div class="w-1/3 flex flex-col gap-2">
            <!-- Le conteneur du jeu qui prend la place disponible -->
            <div
              id="canvas-container"
              class="relative w-full flex-grow flex items-center justify-center"
            >
              <canvas id="gameCanvas" class="game-area-bg"></canvas>
            </div>
            <!-- Le conteneur des sorts, séparé et en dessous -->
            <!-- CORRIGÉ : Simplification du conteneur et alignement à droite (justify-end) -->
            <div
              id="spells-container"
              class="flex-shrink-0 w-full flex justify-end items-center gap-1 mt-1"
            >
              <!-- Les sorts seront injectés ici par ui.js -->
            </div>
          </div>

          <!-- Colonne de droite (Adversaires) -->
          <div class="w-2/3 flex flex-col">
            <div
              id="opponents-grid"
              class="grid grid-cols-5 grid-rows-2 gap-1 h-full"
            ></div>
          </div>
        </main>

        <div class="flex-shrink-0 mt-2 flex items-end gap-4">
          <div class="flex-grow">
            <div class="chat-container" id="chat-messages"></div>
            <input
              type="text"
              id="chat-input"
              class="w-full p-2 bg-gray-800 border-2 border-gray-600 rounded-lg mt-2"
              placeholder="Écrire un message..."
            />
          </div>
          <a
            href="index.html"
            class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg flex-shrink-0 mb-12"
            >Accueil</a
          >
        </div>
      </div>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
