<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marbleous - Hall d'accueil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0c1445; 
        }
        .room-card {
            background-color: #fb923c;
            background-image: 
                linear-gradient(rgba(255,255,255,.07) 2px, transparent 2px),
                linear-gradient(90deg, rgba(255,255,255,.07) 2px, transparent 2px);
            background-size: 100px 100px, 100px 100px;
            background-position:-2px -2px, -2px -2px;
            border: 2px solid #ffffff;
            border-radius: 0.5rem;
            aspect-ratio: 8 / 11;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .room-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #fde047;
        }
        .room-card.full {
            cursor: not-allowed;
            background-color: #7f1d1d; /* Rouge sombre pour indiquer que c'est plein */
            background-image: none;
        }
        .room-card.full:hover {
            transform: none;
            box-shadow: none;
        }
    </style>
</head>
<body class="text-white">

    <div class="container mx-auto p-6 sm:p-8">
        <h1 class="text-4xl sm:text-5xl font-bold text-center mb-8">Hall d'accueil</h1>
        <div id="rooms-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4 md:gap-6">
            </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // Mettez votre configuration Firebase ici
        const firebaseConfig = {
            apiKey: "AIzaSyCIMWeeRs9ZWh8izEtzV_P53ar95mNqZOw",
            authDomain: "marbleous-azur.firebaseapp.com",
            projectId: "marbleous-azur",
            storageBucket: "marbleous-azur.appspot.com",
            messagingSenderId: "297375682236",
            appId: "1:297375682236:web:765a8de117fdf961cdcab9",
            measurementId: "G-N1WVEB753N"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Connexion anonyme de l'utilisateur
        signInAnonymously(auth).catch(error => {
            console.error("Erreur d'authentification anonyme:", error);
            alert("Impossible de se connecter au service. Veuillez rafraîchir la page.");
        });

        auth.onAuthStateChanged(user => {
            if (user) {
                console.log("Connecté avec l'UID:", user.uid);
                initializeLobby();
            }
        });

        const roomsGrid = document.getElementById('rooms-grid');
        const MAX_ROOMS = 10;
        const MAX_PLAYERS_PER_ROOM = 10;

        /**
         * Initialise le lobby en écoutant les changements sur les salles.
         */
        function initializeLobby() {
            const roomsCollection = collection(db, "rooms");
            onSnapshot(roomsCollection, (snapshot) => {
                let roomsData = new Map();
                snapshot.forEach(doc => {
                    roomsData.set(doc.id, doc.data());
                });
                
                updateRoomsGrid(roomsData);
            });
        }

        /**
         * Met à jour l'affichage de la grille des salles.
         * @param {Map<string, object>} roomsData - Les données actuelles des salles.
         */
        function updateRoomsGrid(roomsData) {
            roomsGrid.innerHTML = ''; // Vide la grille avant de la redessiner
            
            for (let i = 1; i <= MAX_ROOMS; i++) {
                const roomId = `salle_${i}`;
                const roomData = roomsData.get(roomId);
                createRoomCard(roomId, roomData);
            }
        }
        
        /**
         * Crée et ajoute une carte de salle à la grille.
         * @param {string} roomId - L'identifiant de la salle (ex: "salle_1").
         * @param {object} roomData - Les données de la salle depuis Firestore.
         */
        function createRoomCard(roomId, roomData) {
            const card = document.createElement('div');
            card.className = 'room-card p-4';
            
            const roomNumber = roomId.split('_')[1];
            const name = roomData?.name || `Salle ${roomNumber}`;
            const playerCount = roomData?.playerCount || 0;
            
            card.innerHTML = `
                <h2 class="text-xl sm:text-2xl font-bold mb-2">${name}</h2>
                <p class="text-base sm:text-lg font-semibold">Joueurs</p>
                <p class="text-3xl sm:text-4xl font-bold my-2">${playerCount} / ${MAX_PLAYERS_PER_ROOM}</p>
            `;

            if (playerCount >= MAX_PLAYERS_PER_ROOM) {
                card.classList.add('full');
                card.innerHTML += '<p class="mt-2 font-bold text-red-300">Pleine</p>';
            } else {
                card.onclick = () => joinRoom(roomId);
            }
            
            roomsGrid.appendChild(card);
        }

        /**
         * Redirige le joueur vers la page de jeu de la salle sélectionnée.
         * @param {string} roomId - L'identifiant de la salle à rejoindre.
         */
        function joinRoom(roomId) {
            if (!auth.currentUser) {
                alert("Vous n'êtes pas connecté. Veuillez rafraîchir la page.");
                return;
            }
            // Redirige vers la page de jeu avec l'ID de la salle en paramètre
            window.location.href = `game.html?roomId=${roomId}`;
        }

    </script>

</body>
</html>
