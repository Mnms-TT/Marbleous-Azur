<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marbleous</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Inter', sans-serif;
    }

    /* Wrapper qui centre le jeu avec ratio 4:3 */
    #game-wrapper {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0a0a15;
    }

    /* Conteneur principal ratio 4:3 */
    #game-container {
      aspect-ratio: 4 / 3;
      max-width: 100vw;
      max-height: 100vh;
      display: grid;
      /* 2 colonnes : Joueur 28%, Adversaires 72% */
      grid-template-columns: 28% 72%;
      /* 2 rangées : Jeu 65%, Chat 35% */
      grid-template-rows: 65% 35%;
      overflow: hidden;
    }

    @media (min-aspect-ratio: 4/3) {
      #game-container {
        height: 100vh;
        width: auto;
      }
    }

    @media (max-aspect-ratio: 4/3) {
      #game-container {
        width: 100vw;
        height: auto;
      }
    }

    /* ========== ZONE JOUEUR (haut gauche, orange patchwork) ========== */
    #player-zone {
      grid-column: 1;
      grid-row: 1;
      display: flex;
      flex-direction: column;
      /* Grands patchs orange avec dégradés comme référence */
      background:
        linear-gradient(135deg,
          #fb923c 0%, #f97316 15%, #fdba74 30%, #ea580c 45%,
          #fb923c 50%, #f97316 65%, #fdba74 80%, #ea580c 100%);
      background-size: 200% 200%;
      overflow: hidden;
    }

    #canvas-container {
      flex: 1;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      padding: 0;
      min-height: 0;
      overflow: hidden;
    }

    #gameCanvas {
      display: block;
      background: transparent;
      /* Pas de width/height en CSS - géré par JavaScript */
    }

    /* Barre de sorts en bas du joueur */
    #spells-bar {
      height: 34px;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      padding: 0 8px;
      gap: 3px;
      border-top: 2px solid #000;
    }

    .spell-label {
      color: #fff;
      font-size: 9px;
      font-weight: bold;
      margin-right: 6px;
    }

    .spell-slot {
      width: 24px;
      height: 24px;
      background: rgba(30, 41, 59, 0.9);
      border: 1px solid #475569;
      border-radius: 2px;
    }

    /* ========== ZONE ADVERSAIRES (haut droite, bleu) ========== */
    #opponents-zone {
      grid-column: 2;
      grid-row: 1;
      background: #0c1445;
      display: flex;
      flex-direction: column;
      padding: 8px;
      border-left: 3px solid #000;
    }

    #opponents-header {
      display: flex;
      justify-content: flex-end;
      padding: 2px 8px 6px;
    }

    #opponents-header span {
      color: #94a3b8;
      font-size: 11px;
    }

    #opponents-grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 5px;
      min-height: 0;
    }

    .opponent-view {
      background: #1e293b;
      border: 2px solid #334155;
      border-radius: 3px;
      position: relative;
      overflow: hidden;
    }

    .opponent-view.empty {
      background: #0f172a;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .opponent-view.empty span {
      color: #475569;
      font-size: 9px;
    }

    /* ========== ZONE CHAT (bas, pleine largeur) ========== */
    #chat-zone {
      grid-column: 1 / 3;
      /* Occupe les 2 colonnes */
      grid-row: 2;
      background: #0c1445;
      display: flex;
      flex-direction: column;
      border-top: 3px solid #000;
    }

    #chat-header {
      background: linear-gradient(to right, #1e3a5f, #0f172a);
      padding: 4px 12px;
      border-bottom: 1px solid #334155;
      flex-shrink: 0;
      display: flex;
      justify-content: flex-end;
    }

    #chat-header span {
      color: #94a3b8;
      font-size: 11px;
    }

    #chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 8px 12px;
      font-size: 12px;
      color: #e2e8f0;
      min-height: 0;
    }

    #chat-messages .msg {
      margin-bottom: 3px;
      line-height: 1.3;
    }

    #chat-input-area {
      padding: 6px 10px;
      border-top: 1px solid #334155;
      display: flex;
      gap: 8px;
      background: #0a1628;
      flex-shrink: 0;
    }

    #chat-input {
      flex: 1;
      background: #1e293b;
      border: 1px solid #475569;
      color: #fff;
      padding: 6px 10px;
      font-size: 12px;
      border-radius: 3px;
    }

    #chat-input:focus {
      outline: none;
      border-color: #60a5fa;
    }

    .btn-quit {
      background: #dc2626;
      color: #fff;
      font-size: 11px;
      font-weight: bold;
      padding: 6px 14px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      text-decoration: none;
    }

    .btn-quit:hover {
      background: #ef4444;
    }
  </style>
</head>

<body>
  <div id="game-wrapper">
    <div id="game-container">
      <!-- ZONE JOUEUR (haut gauche, orange) -->
      <div id="player-zone">
        <div id="canvas-container">
          <canvas id="gameCanvas"></canvas>
        </div>
        <div id="spells-bar">
          <span class="spell-label">SORTILEGES</span>
          <div class="spell-slot"></div>
          <div class="spell-slot"></div>
          <div class="spell-slot"></div>
          <div class="spell-slot"></div>
          <div class="spell-slot"></div>
          <div class="spell-slot"></div>
          <div class="spell-slot"></div>
        </div>
      </div>

      <!-- ZONE ADVERSAIRES (haut droite, bleu) -->
      <div id="opponents-zone">
        <div id="opponents-header">
          <span>accueil : [a]Player</span>
        </div>
        <div id="opponents-grid"></div>
      </div>

      <!-- ZONE CHAT (bas, pleine largeur) -->
      <div id="chat-zone">
        <div id="chat-header">
          <span>accueil</span>
        </div>
        <div id="chat-messages"></div>
        <div id="chat-input-area">
          <input type="text" id="chat-input" placeholder="Écrire un message..." />
          <a href="index.html" class="btn-quit">Quitter</a>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>

</html>
