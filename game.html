<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marbleous - Salle de jeu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #020617; /* Fond très sombre autour du jeu */
        font-family: "Inter", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* LE CADRE MAGIQUE : Ratio Fixe 16/9 */
      /* Il grandit jusqu'à toucher les bords mais ne change jamais de proportions */
      #game-scaler {
        width: 100%;
        height: 100%;
        /* Astuce CSS pour garder le ratio 16/9 (1.77) quoi qu'il arrive */
        max-width: 177.78vh; /* 16/9 * 100vh */
        max-height: 56.25vw; /* 9/16 * 100vw */

        display: flex;
        flex-direction: column;
        background-color: #0f172a; /* Couleur de fond du jeu */
        box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
        border: 1px solid #1e293b;
        padding: 10px;
        box-sizing: border-box;
      }

      /* HAUT : 85% de la hauteur */
      #top-area {
        height: 82%;
        width: 100%;
        display: flex;
        gap: 1%;
      }

      /* JOUEUR (Gauche) : 35% de la largeur */
      #player-column {
        width: 35%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      #canvas-container {
        flex-grow: 1;
        width: 100%;
        border: 3px solid #334155;
        border-radius: 8px;
        background-color: #1e293b;
        position: relative;
        overflow: hidden;
      }

      /* ADVERSAIRES (Droite) : 64% de la largeur */
      #opponents-column {
        width: 64%;
        height: 100%;
      }

      #opponents-grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: repeat(2, 1fr);
        gap: 6px;
        height: 100%;
        width: 100%;
      }

      .opponent-view {
        background-color: #1e293b;
        border: 2px solid #334155;
        border-radius: 6px;
        position: relative;
        overflow: hidden;
      }

      .opponent-canvas {
        width: 100%;
        height: 100%;
        object-fit: fill;
      }

      /* BAS : CHAT (18% de la hauteur) */
      #bottom-area {
        height: 18%;
        width: 100%;
        margin-top: 10px;
        display: flex;
        flex-direction: column;
      }

      .chat-window {
        flex-grow: 1;
        background-color: rgba(15, 23, 42, 0.6);
        border: 1px solid #334155;
        border-radius: 6px;
        padding: 8px;
        display: flex;
        flex-direction: column;
      }

      #chat-messages {
        flex-grow: 1;
        overflow-y: auto;
        font-size: 1.4vh; /* Texte adaptatif */
        color: #e2e8f0;
        margin-bottom: 5px;
      }

      /* Inputs et Boutons adaptatifs */
      input,
      button,
      a {
        font-size: 1.5vh;
        padding: 0.5vh 1vh;
      }
    </style>
  </head>
  <body>
    <div id="game-scaler">
      <div id="top-area">
        <div id="player-column">
          <div id="canvas-container">
            <canvas id="gameCanvas"></canvas>
          </div>
          <div id="spells-container" style="display: none"></div>
        </div>

        <div id="opponents-column">
          <div id="opponents-grid"></div>
        </div>
      </div>

      <div id="bottom-area">
        <div class="chat-window">
          <div id="chat-messages"></div>
          <div class="flex gap-2 h-8">
            <input
              type="text"
              id="chat-input"
              class="flex-grow bg-slate-800 text-white border border-slate-600 rounded px-2"
              placeholder="Écrire un message..."
            />
            <a
              href="index.html"
              class="bg-red-600 hover:bg-red-700 text-white font-bold rounded px-4 flex items-center justify-center"
              >Quitter</a
            >
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
